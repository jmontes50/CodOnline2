<div>

    <label class="form-label">
      Nombre Producto
    </label>
    <input 
      type="text"
      class="form-control"
      placeholder="Ej. Smartphone"
      [(ngModel)] = "nuevoProducto.nombre"
    />
  </div>
  <div>
    <label class="form-label">
      Descripci√≥n
    </label>
    <input

      class="form-control"

    >
  </div>
  <div>
    <label class="form-label">
      Imagen
    </label>
